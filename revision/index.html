<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text"></h1>
    <ul id="item-list"></ul>
    <script>
      let list = document.querySelector("#item-list");
      list.innerHTML =
        "<li>item1</li><li>item2</li><li>item3</li><li>item4</li>";

      let count = 0;
      const text = document.getElementById("text");
      let array = ["css", "html", "javscript", "node"];

      function textShow() {
        text.innerHTML = array[count];
        count++;
        if (count == array.length) {
          count = 0;
        }
      }

      setInterval(textShow, 1000);
    </script>
  </body>
</html>
