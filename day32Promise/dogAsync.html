<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #card {
        width: 400px;
        height: 400px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>async await</h1>
    <button onclick="fetchData()">Fetch</button>
    <br />
    <img id="dogImage" src="" alt="" height="300" />

    <script>
      let card = document.getElementById("card");

      async function fetchData() {
        try {
          const storeData = await fetch(
            "https://dog.ceo/api/breeds/image/random"
          );
          const dogData = await storeData.json();
          console.log(dogData);
          let image = document.getElementById("dogImage");
          image.src = dogData.message;
        } catch (error) {
          console.log(error);
        }
      }
      fetchData();
    </script>
  </body>
</html>
