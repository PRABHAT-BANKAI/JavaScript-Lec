<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #card{
        border : 1px solid  black;
        height: 200px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>API (Application programming interface)</h1>

    <button onclick="fetchData()">Fetch Button</button>

    <div id="container"></div>
    <img src="" alt="" height="100" />
    <script>
      let data = [];
      function fetchData() {
        // console.log("Fetching data...");
        //api "https://dummyapi.online/api/movies"

        fetch("https://dummyapi.online/api/movies")
          .then((response) => {
            // console.log(response);
            return response.json();
          })
          .then((res) => {
            // console.log(res);
            // data = res
            let data = res;

            let container = document.getElementById("container");
            data.forEach((item) => {
              let card = document.createElement("div");
              card.id = "card"
              let heading = document.createElement("h1");
              heading.textContent = item.movie;
              let image = document.createElement("img");
              image.src = item.image;
              image.alt = item.movie.slice(0,10)
              let paragraph = document.createElement("p");
              paragraph.textContent = item.rating

              card.append(heading, image, paragraph);
              container.append(card);
              console.log(item);
            });
          });
      }

      fetchData();


      // console.log(data,"data")
    </script>
  </body>
</html>
