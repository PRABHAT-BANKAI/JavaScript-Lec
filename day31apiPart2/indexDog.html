<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #card {
        width: 400px;
        height: 400px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>Give dog name</h2>
    <input id="dogBreed" type="text" />
    <button id="button">Fetch</button>
    <br />
    <img id="dogImage" src="" alt="" height="300" />

    <script>
      let card = document.getElementById("card");

      let button = document.getElementById("button");

      button.addEventListener("click", function () {
        let dogBreed = document.getElementById("dogBreed").value;
        if(dogBreed){
          fetchData(dogBreed);
        }
        else{
          alert("Please enter a valid dog breed");

        }
       
      });

      function fetchData(dogBreedData) {
        console.log(dogBreedData);

        fetch(`https://dog.ceo/api/breed/${dogBreedData}/images`)
          .then((response) => {
            return response.json();
          })
          .then((dogData) => {
            console.log(dogData.message[5]);

            let image = document.getElementById("dogImage");
            image.src = dogData.message[5]
          })
          .catch((error) => {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
