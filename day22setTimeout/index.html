<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text"></h1>
    <script>
      // "synchronous"
      console.log("1");
      console.log("2");
      // "asynchronous"
      setTimeout(function () {
        console.log("Hi from set timeout 1");
      });
      console.log("3");
      setTimeout(function () {
        console.log("Hi from set timeout 2");
      });
      console.log("4");

      let heading = document.getElementById("text");

      setTimeout(showPage, 5000);

      function showPage() {
        heading.innerText = "welcome to web page...";
      }
    </script>
  </body>
</html>
