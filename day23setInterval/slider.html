<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text"></h1>
    <button id="prevButton">previous</button>
    <button id="nextButton">next</button>

    <script>
      let count = 0;

      let array = ["Node", "javscript", "react", "html"];
      let prevButton = document.getElementById("prevButton");
      let nextButton = document.getElementById("nextButton");

      prevButton.addEventListener("click", previousButtonFun);// this event call this function by itself
      nextButton.addEventListener("click", nextButtonFun);

      // setInterval(() => {
      //   let text = document.getElementById("text");
      //   text.innerText = array[count];
      //   count++;
      //   if (count == array.length ) {
      //     count = 0;
      //   }
      // }, 1000);

      function updateText() {
        let text = document.getElementById("text");
        text.innerText = array[count];
      }

      function previousButtonFun() {
        count--;

        if (count < 0) {
          count = array.length - 1;
        }
        updateText();
      }

      function nextButtonFun() {
        count++;
        if (count == array.length) {
          count = 0;
        }
        updateText();
      }

      updateText();
    </script>
  </body>
</html>
