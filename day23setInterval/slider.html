      let text = document.getElementById("text");
      text.innerText = array[count];

      function previousButton() {
        count--;
        console.log(count);
        if (count < 0) {
          count = array.length - 1;

      function nextButton() {
        console.log("click");
        count++;
        console.log(count);
        if (count == array.length) {
          count = 0;
        }
      }
    </script>
